{% extends "pizzas/base.html" %}


{% block content %}
<p> Pizzas </p>

<ul>
    {% for p in pizzas %}

    <li>
        <a href="{% url 'pizzas:pizza' p.id %}">{{ p.pizza_name }} </a>
    </li>
    {% empty %}
    <li>No Pizzas have been added yet.</li>
    {% endfor %}
</ul>

<a href="{% url 'pizzas:new_pizza' %}">Add a new Pizza</a>


{% endblock content %}
